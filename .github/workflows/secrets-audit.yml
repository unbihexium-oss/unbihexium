name: Secrets Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: read

jobs:
  secrets-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run secrets audit
        run: python scripts/secrets_audit.py

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: secrets-audit-reports
          path: |
            artifacts/secrets_report.json
            artifacts/secrets_report.md
