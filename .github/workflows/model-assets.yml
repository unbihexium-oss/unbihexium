name: Model Assets

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  upload-models:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate model checksums
        run: |
          mkdir -p model_release
          cd model_zoo/assets/tiny
          for f in *.pt; do
            if [ -f "$f" ]; then
              sha256sum "$f" > "$f.sha256"
              cp "$f" "$f.sha256" ../../../model_release/
            fi
          done

      - name: Attach models to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: model_release/*
